<html>
	<head>
		<script src="js/libs/jquery.js"></script>
		<script src="js/libs/jquery-ui.js"></script>
		<script src="js/libs/bootstrap.js"></script>
		<script src="js/libs/mendeley.js"></script>
		<script src="js/libs/async.js"></script>
		<script src="js/libs/handlebars.js"></script>
		<script src="js/libs/clipboard.js"></script>
		
		<script src="js/mendeleyDataGather.js"></script>
		<script src="js/visualization.js"></script>
		<script src="js/note.js"></script>
		<script src="js/viz-init.js"></script>
		
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/bootstrap-theme.css">
		<link rel="stylesheet" href="css/custom.css">
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>Aha! Synthesis UI</h1>
			</div>
			<div class="signin narrow center">
				<div class="js-step-1">
					<h4 class="js-step-1-header">Sign into Mendeley</h4>
					<div class="js-step-1-content">
						<button type="button" id="js-sign-in-button" class="btn btn-lg btn-primary btn-block">
							Sign Into Mendeley
						</button>
					</div>
				</div>
				<div class="js-step-2" style="display:none">
					<h2 class="js-step-2-header">Select a Folder to Visualize</h2>
					<div class="js-step-2-content">
						<div class="list-group"></div>
					</div>
				</div>
				<div class="js-step-3" style="display:none">
					<div class="progress">
						<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
							<span class="sr-only">0% Complete</span>
						</div>
					</div>
				</div>
			</div>
			<div class="js-vizContainer" style="display:none">
				<div class="row controls">
					<div class="col-xs-6">
						<ul class="nav nav-pills coloring">
							<li class="disabled" role="presentation" data-color="uncolored"><a href="#">Color</a></li>
							<li role="presentation" data-color=""><a href="#">Uncolored</a></li>
							<li role="presentation" data-color="document_id"><a href="#">Paper</a></li>
							<li role="presentation" data-color="category"><a href="#">#Category</a></li>
						</ul>
					</div>
					<div class="col-xs-6">
						<ul class="nav nav-pills positioning">
							<li class="disabled" role="presentation" data-color="uncolored"><a href="#">Layout</a></li>
							<li class="layout" role="presentation" data-layout="paper"><a href="#">Paper</a></li>
							<li class="layout" role="presentation" data-layout="category"><a href="#">#Category</a></li>
							<li class="layout" role="presentation" data-layout="custom"><a href="#">Custom</a></li>
							<li role="presentation" data-action="save_custom"><a href="#">Save Custom</a></li>
						</ul>
					</div>
					<div class="row viz">
						<div class="col-xs-12">
							
						</div>
					</div>
				</div>
			</div>
		</div>
		<script id="note-template" type="text/x-handlebars-template">
			<div class="note color-{{color}}">
				<div class="meta-info">
					<span class="category">{{category}}</span> | 
					<span class="source-button">see source text</span> | 
					<span class="text-right copy-button" data-clipboard-text="{{copyString}}">copy citation</span>
				</div>
				<h4>{{annotation}}</h4>
				<div class="biblio">{{documentObj.title}}, {{documentObj.year}}</div>
				<div class="source">
					{{source}}
				</div>
			</div>
		</script>
	</body>
</html>
